{% extends 'main_app.html' %}

{% block title %}Поиск{% endblock %}

{% block content %}
{% for order in orders %}
<div class="conta" style="display: inline-block; padding-left: 60px;">
    <div class="card-group" style="width: 23.4rem; padding-top: 10px;">
        <img src="{{ order.img_url }}" class="card-img-top" alt="Card IMG">
        <div class="card-body">
            <h5 class="card-title">{{ order.name }}</h5>
            <p class="card-text">{{ order.price }} ₽</p>
            <a href="{% url 'boots:football_form_detail' order.slug %}" class="btn btn-primary">Подробнее</a>
            <a href="{% url 'cart:cart_add' order.id %}" class="btn btn-primary" method="get">В корзину</a>
        </div>
    </div>
</div>
{% empty %}
<div class="container">
    <p style="text-align: center; margin-top: 50px;">По вашему запросу ничего не найдено!</p>
</div>
{% endfor %}
{% endblock %}
